<meta charset="UTF-8">

<h1> Calculadora IMC </h1>

<script>
	function salto(){
		document.write("<br><br>");
	}

	function imprimir(frase){
		document.write(frase);
		salto();
	}

	function calcular(peso,h){
		
		return peso/(h*h);

	}
	
	nombre= prompt("Escriba su nombre");
	pesoinformado= prompt(nombre + " escriba su peso");
	alturainformada= prompt (nombre + " escriba su altura");

	imcCalculado= calcular(pesoinformado,alturainformada);


	imprimir(nombre + " el IMC calculado es: " + Math.round(imcCalculado));
	

</script>
