<meta charset="UTF-8">
<h3>Diferencia de edades</h3>
<br>
<script>
	function salto(){
		document.write("<br><br>");
	}
	function imprimir(mensaje){
		document.write(mensaje);
		salto();
	}
var miEdad=30;
var herEdad=26;
var operacion=(miEdad-herEdad);

imprimir("Nuestra diferencia de es: " + operacion);

imprimir("Gracias por visitar");


</script>
