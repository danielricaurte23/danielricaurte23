<meta charset="UTF-8">

<h1> Edades de las personas </h1>

<script>
	function salto(){
		document.write("<br><br>");
	}

	function imprimir(frase){
		document.write(frase);
		salto();
	}

var año=2023;

imprimir("hola amigos");

imprimir("Juan tiene: " + (año-2002) + " años");

imprimir("Pedro tiene: " + (año-1997) + " años");

año=2030;

imprimir("Carlos tiene: " + (año-2007) + " años");


</script>
